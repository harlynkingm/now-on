<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NowOn - Personal News Filter</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/frontend_scripts.js"></script>
  <script src="js/backend_scripts.js"></script>
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body class="bg-default noselect">
  <div class="center-box">
    <div class="container main-container">
      
      <!-- HEADER -->
      <div class="row header-content" style="margin-bottom:14px">
        <div class="half-row">
          <span id="time-block">00 00 00</span>
          <span id="date-block">Weekday, Month Day</span>
        </div>
		<div class="half-row">
		  <div class="four columns weather-block" id="weather-block-2">
			  <div class="row space-bottom">
				  <img src="images/weather/cloudy1.png" class="weather-icon half-opac" id="weather-img">
			  </div>
			  <div class="row temps space-bottom">
				  <span id="temp-high" class="half-opac"></span>
				  <span id="temp-low" class="quarter-opac"></span>
			  </div>
			  <div class="row">
				  <span class="temp-date half-opac">TOMORROW</span>
			  </div>
		  </div>
		  <div class="four columns weather-block" id="weather-block-1">
			  <div class="row space-bottom">
				  <img src="images/weather/fair.png" class="weather-icon" id="weather-img">
			  </div>
			  <div class="row temps space-bottom">
				  <span id="temp-high"></span>
				  <span id="temp-low" class="half-opac"></span>
			  </div>
			  <div class="row">
				  <span class="temp-date">TODAY</span>
			  </div>
		  </div>
		</div>
      </div>
      
      <!-- MAIN CONTENT -->
	  <div class="main-content">
        <div class="row top-row">
          <div class="half-row content">
            <a target="_blank">
            <div class="content-block" style="margin-right:10px">
              <div class="inner-block">
                <span class="inner-news-title">
                  <span class="inner-news-article"></span>
                  <p class="inner-news-src"></p>
                </span>
              </div>
            </div>
            </a>
          </div>
          <div class="half-row">
            <div class="half-row content">
              <a target="_blank">
              <div class="content-block" style="margin-right:10px;margin-left:10px">
                <div class="inner-block">
                  <span class="inner-news-title title-side">
                    <span class="inner-news-article"></span>
                    <p class="inner-news-src"></p>
                  </span>
                </div>
              </div>
              </a>
            </div>
            <div class="half-row content">
              <a target="_blank">
              <div class="content-block" style="margin-left:10px">
                <div class="inner-block">
                  <span class="inner-news-title title-side">
                    <span class="inner-news-article"></span>
                    <p class="inner-news-src"></p>
                  </span>
                </div>
              </div>
              </a>
            </div>
          </div>
        </div>
        <div class="row bottom-row" style="margin-top:20px">
          <div class="half-row">
            <div class="half-row content">
              <a target="_blank">
              <div style="margin-right: 10px">
                <div class="content-block">
                  <div class="inner-block"></div>
                </div>
                <span class="news-content-src"></span>
                <span class="news-title"></span>
              </div>
              </a>
            </div>
            <div class="half-row content">
              <a target="_blank">
              <div style="margin-right: 10px;margin-left:10px">
                <div class="content-block">
                  <div class="inner-block"></div>
                </div>
                <span class="news-content-src"></span>
                <span class="news-title"></span>
              </div>
              </a>
            </div>
          </div>
          <div class="half-row">
            <div class="half-row content">
              <a target="_blank">
              <div style="margin-right: 10px;margin-left:10px">
                <div class="content-block">
                  <div class="inner-block"></div>
                </div>
                <span class="news-content-src"></span>
                <span class="news-title"></span>
              </div>
              </a>
            </div>
            <div class="half-row content">
              <a target="_blank">
              <div style="margin-left:10px">
                <div class="content-block">
                  <div class="inner-block"></div>
                </div>
                <span class="news-content-src"></span>
                <span class="news-title"></span>
              </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container settings-container">
      <div class="row">
        <div class="color-selector bg-blue-dark"></div> 
        <div class="color-selector bg-teal"></div>     
        <div class="color-selector bg-red-light"></div>      
        <div class="color-selector bg-red-dark"></div>        
        <div class="color-selector bg-green"></div>
        <div class="color-selector bg-purple"></div>      
        <div class="color-selector bg-pink"></div>      
        <div class="color-selector bg-black"></div>
      </div>
      <div class="row">
        <div class="news-option">
          <div class="news-inner">
            <img>
          </div>
        </div>
        <div class="news-option">
          <div class="news-inner">
            <img>
          </div>
        </div>
        <div class="news-option">
          <div class="news-inner">
            <img>
          </div>
        </div>
        <div class="news-option">
          <div class="news-inner">
            <img>
          </div>
        </div>
        <div class="news-option">
          <div class="news-inner">
            <img>
          </div>
        </div>        
        <div class="news-option">
          <div class="news-inner">
            <img>
          </div>
        </div>        
        <div class="news-option">
          <div class="news-inner">
            <img>
          </div>
        </div>        
        <div class="news-option">
          <div class="news-inner">
            <img>
          </div>
        </div>        
      </div>
      <div class="row">
        <img src="images/arrow-circle.png" class="settings-arrow arrow-left">
        <img src="images/arrow-circle.png" class="settings-arrow arrow-right">
      </div>
    </div>
  </div>
  
  <div class="settings outer-button">
    <img src="images/settings.png" width=100% height=100%>
  </div>
  <div class="refresh outer-button">
    <img src="images/refresh.png" width=100% height=100%>
  </div>
  <div class="back outer-button">
    <img src="images/back.png" width=100% height=100%>
  </div>
</body>
</html>
